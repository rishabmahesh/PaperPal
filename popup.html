<!DOCTYPE html>

<html>
  <head>
    <title>My Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="popup-container">
    <div class="top-container">
      <div class="image-container">
        <img src="images/PaperPal-extension.png" alt="PaperPal logo image" class="image" width="202" height="122"/>

      </div>
      
      <div class="plus-container">
        <button class="plus-button">+</button>
        <input type="text" id="fname" name="fname" value="John"><br>
      </div>
      
    </div>

    <div id="bottom-container" class="bottom-container">
      <div id="folder-container" class="folder-container">
        <button id="add-folder-button" class="add-folder-button" onclick="
          addFolder()">Add Folder</button>
      </div>

      <div class="paper-container">

      </div>
    </div>
    
  </body>
</html>
